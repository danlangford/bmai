name: CMake

# if you are doing development on another branch and want GHActions to auto build the branch
# then add the branch name to the `push` section below
# you only need to make that change ON THE BRANCH to be built
# I like to remove it when merging into `main`
on:
  push:
    branches: [ main, no_surrender ]
  pull_request:
    branches: [ main ]

  # this allows us to manually dispatch the build from GH Actions UI
  workflow_dispatch:
    inputs:
      buildType:
        description: CMake build type (config)
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - Debug

env:
  # if the build is not manually dispatched we will default to 'Release' build
  BUILD_TYPE: ${{ inputs.buildType || 'Release' }}

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    # The CMake configure and build commands are platform-agnostic
    # and should work equally well on Windows or Mac.
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: lukka/get-cmake@latest
      with:
        cmakeVersion: "~3.11.0"
        # by forcing a specific version we can maintain compatibility with some of the contributors

    - name: crate build dir
      shell: bash
      run: mkdir -p build

    - name: CMake Configure
      shell: bash
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: CMake Build
      shell: bash
      # Execute the build. You can specify a specific target with "--target <NAME>"
      run: cmake --build build --config $BUILD_TYPE --target bmai bmai_tests

    - name: Test
      working-directory: build
      shell: bash
      # Execute tests defined in the CMake configuration.  
      run: ctest -C $BUILD_TYPE --no-tests=error --output-junit ctest-results.xml

  # someday I want to try again to display the test results
    
    - name: Upload *NIX Binary
      uses: actions/upload-artifact@v3
      if: matrix.os != 'windows-latest'
      with:
          name: bmai-${{ runner.os }}-${{ env.BUILD_TYPE }}
          path: ./build/bmai

    - name: Upload WINDOWS Binary
      uses: actions/upload-artifact@v3
      if: matrix.os == 'windows-latest'
      with:
          name: bmai-${{ runner.os }}-${{ env.BUILD_TYPE }}
          path: ${{ github.workspace }}\build\${{ env.BUILD_TYPE }}\bmai.exe
